<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmperorOS Configurating</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #f9d342;
    }

    h2 {
      color: #ffe66d;
      margin-top: 40px;
    }

    pre {
      background-color: #1a1a1a;
      padding: 20px;
      border-left: 4px solid #f9d342;
      overflow-x: auto;
      border-radius: 4px;
    }

    p {
      max-width: 800px;
      line-height: 1.6;
    }

    .note {
      background-color: #222;
      padding: 12px;
      border-left: 4px solid #ffe66d;
      margin: 10px 0;
      border-radius: 4px;
    }

    .warning {
      background-color: #330000;
      color: #ff6666;
      padding: 12px;
      border-left: 4px solid #ff0000;
      margin: 10px 0;
      border-radius: 4px;
    }

    .cta {
      margin-top: 50px;
      text-align: center;
      justify-content: center;
    }

    .cta a {
      display: inline-block;
      background-color: #f9d342;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.2s ease-in-out;
    }

    .cta a:hover {
      background-color: #ffe66d;
    }

    a.disabled,
    a[aria-disabled="true"] {
      pointer-events: none; /* prevent clicks */
      opacity: 0.5;         /* faded look */
      cursor: default;      /* normal cursor */
      background-color: #555;
      color: #ccc;
    }

    @media(max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      .cta {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <img src="./assets/logo.png" width="120" alt="EmperorOS Logo">
  <h1>EmperorOS Configurating</h1>

  <h2>Step 1: Install <code>fastfetch</code></h2>
  <div class="note">
    A modern way to display system information.
  </div>
  <pre><code>sudo epkg add fastfetch
</code></pre>

  <h2>Step 2: Install <code>oh-my-zsh</code></h2>
  <div class="note">
    Unleash your terminal like never before.
  </div>
  <pre><code>sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
</code></pre>

  <div class="cta">
    <a href="installation.html">Prev</a>
    <a aria-disabled="true" class="disabled">Next</a>
  </div>
</body>
</html>
